  <head>

    <script type= "text/javascript" src="../javascripts/pmReporter.js"></script>

</head>
  <body>
    <div class="container-fluid" style="background-color: rgb(0, 71, 141);">
      <div class="row">
          <div class="col-md-12">
              <h2 class="pull-left" style="margin-left:8.5%;color: white">Northeast Controls Field Service Site</h2>
          </div>
      </div>
    </div>
    <div id="navbardiv"> 
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navigation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
          
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Tools
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">PM Report Generator</a>
                <a class="dropdown-item" href="#">FHX Parse</a>
                <a class="dropdown-item" href="../html/dataview.html"> View Collection Data </a>
                <div class="dropdown-divider"></div>
                
                </div>
            </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
      </nav>
    </div>


    <div id="report" class="container">
      <h1 id="banner" class="text-center mt-2 display-4 jumbotron"> Field Service PM Reporter Tool (Internal)</h1>

      <div id="content">
          <div id="addHeaderButton" class="text-center mb-3 "> <button type="button" id="headerButton" class="btn btn-primary btn-lg"> Click here to Add Report Header </button></div>
      </div>

   

      <div class="row">
        <div id="workstationchoice" class="col-sm font-weight-bold">
          Add Workstation to Report: 
          <select name="" id="add-workstation-options" class="mb-3 form-control">
            <option value="">Choose Workstation</option>
          </select>
        </div>

        <div id="controllerchoice" class="col-sm font-weight-bold">
          Add Controller to Report: 
          <select name="" id="add-controller-options" class="mb-3 form-control">
            <option value="">Choose Controller</option>
          </select>
        </div>
    </div>

      <div id="submit">
          <button type="button" id="saveButton" class="btn btn-primary btn-lg btn-block">Submit</button>
      </div>

    </div>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
